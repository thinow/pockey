<form name="expenseForm">

	<div class="control-group" ng-class="{error: myForm.cost.$invalid}">
		<label>Montant</label>
		<input type="number" name="cost" ng-model="expense.cost" required
			placeholder="0" />
		<span ng-show="myForm.cost.$error.required" class="help-inline">Obligatoire</span>
	</div>
	
	<a href="#/" class="btn btn-cancel">&laquo; Annuler</a>
	<button ng-click="save()" class="btn btn-primary">
		<span class="glyphicon glyphicon-plus"></span> Ajouter
	</button>

</form>
