<!doctype html>
<html ng-app="Pockey">
<head>
	<title>Pockey</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width"/>

	<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="pockey.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src="http://code.angularjs.org/1.0.8/i18n/angular-locale_fr-fr.js"></script>
	<script src="https://cdn.firebase.com/v0/firebase.js"></script>
	<script src="http://firebase.github.io/angularFire/angularFire.js"></script>
	<script src="pockey.js"></script>
</head>
<body>
	<div ng-controller="HeaderController" class="header">
		<span>Pockey</span>
		<span class="capitalized">{{ month | date:'MMMM yyyy' }}</span>
	</div>
	<div ng-view class="body"></div>
</body>
</html>
