<!doctype html>
<html ng-app="Pockey">
<head>
	<title>Pockey</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="pockey.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src="http://code.angularjs.org/1.0.8/i18n/angular-locale_fr-fr.js"></script>
	<script src="https://cdn.firebase.com/v0/firebase.js"></script>
	<script src="http://firebase.github.io/angularFire/angularFire.js"></script>
	<script src="pockey.js"></script>
</head>
<body>
	<div ng-controller="HeaderController" class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<span class="navbar-brand">Pockey</span>
			<ul class="nav navbar-nav pull-right">
				<li><a href="#" class="capitalized">{{ findCurrentMonth() | date:'MMMM' }}</a></li>
			</ul>
		</div>
	</div>
	<div ng-view class="page-content container"></div>
</body>
</html>
