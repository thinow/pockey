<!doctype html>
<html ng-app="Pockey">
<head>
	<title>Pockey</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no"/>

	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles/app.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular-route.min.js"></script>
	<script src="http://code.angularjs.org/1.2.8/i18n/angular-locale_fr-fr.js"></script>
	<script src="https://cdn.firebase.com/v0/firebase.js"></script>
	<script src="https://cdn.firebase.com/v0/firebase-auth-client.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.5.0/angularfire.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/service/authentification.js"></script>
	<script src="js/service/date.js"></script>
	<script src="js/service/remote.js"></script>
</head>
<body>
	<div ng-controller="HeaderController" class="header">
		<span>Pockey</span>
		<span class="capitalized">{{ month | date:'MMMM yyyy' }}</span>
	</div>
	<div ng-view class="body"></div>
</body>
</html>
