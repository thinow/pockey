<div class="menu">
	<div>{{ computeTotal() | signedCurrency }}</div>
	<div>
		<a href="#/" ng-click="startNextMonth()" class="button">
			<i class="fa fa-forward"></i> Mois suivant
		</a>
		<a href="#/add-entry" class="button primary">
			<i class="fa fa-plus-circle"></i> Ajouter
		</a>
	</div>
</div>
<table>
	<tbody>
		<tr ng-repeat="expense in expenses | orderBy:'date':true">
			<td class="capitalized">{{ expense.date | date:'EEE dd' }}</td>
			<td>{{ -expense.cost | signedCurrency }}</td>
			<td>
				<span title="{{expense.category.text}}" class="{{expense.category.color}}">
					<i class="fa fa-{{expense.category.icon}}"></i>
				</span>
			</td>
		</tr>
	</tbody>
</table>
